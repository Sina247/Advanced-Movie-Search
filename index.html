<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Movie Search</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-900 text-white min-h-screen">
		<div class="max-w-7xl mx-auto px-4 py-10">
			<h1 class="text-4xl font-bold mb-8 text-center">ðŸŽ¬ Advanced Movie Search</h1>

			<form id="searchForm" class="flex flex-wrap justify-center gap-4 mb-10">
				<input id="titleInput" type="text" placeholder="Search title..." required class="px-4 py-2 rounded-md text-black w-60" />

				<select id="typeSelect" class="px-4 py-2 rounded-md text-black">
					<option value="">All Types</option>

					<option value="movie">Movie</option>

					<option value="series">Series</option>

					<option value="episode">Episode</option>
				</select>

				<input id="yearInput" type="number" placeholder="Year" min="1900" max="2099" step="1" class="px-4 py-2 rounded-md text-black w-28" />

				<button type="submit" class="bg-blue-600 px-6 py-2 rounded-md hover:bg-blue-700 transition">Search</button>
			</form>

			<div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>

			<p id="statusMessage" class="text-center mt-8 text-gray-400"></p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
